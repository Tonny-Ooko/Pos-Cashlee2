<!DOCTYPE html>
<html>
<head>
    <title>Record Return</title>
    <style>
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Vertically center the content */
            margin: 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: white;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        button[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Record Return</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="product_id">Product ID:</label>
        <input type="number" name="product_id" required><br><br>
        <label for="return_quantity">Return Quantity:</label>
        <input type="number" name="return_quantity" required><br><br>
        <button type="submit">Record Return</button>
    </form>
</body>
</html>
