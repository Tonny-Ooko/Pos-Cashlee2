<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background-color: blue; /* Set background color to blue */
            text-align: center; /* Center-align content */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .content {
            background-color: white; /* Set central background to white */
            padding: 20px; /* Add padding to the content area */
            border-radius: 10px; /* Add rounded corners to the content area */
        }

        h1 {
            color: black; /* Set color of "Welcome to the Inventory Management System" to black */
        }

        ul {
            list-style-type: none; /* Remove default list bullets */
            padding: 0; /* Remove default padding */
        }

        li {
            margin: 10px 0; /* Add margin for spacing between menu items */
        }

        a {
            color: blue; /* Set link color to blue */
            text-decoration: none; /* Remove underlines from links */
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue; /* Set button background color to blue */
            color: white; /* Text color */
            text-decoration: none; /* Remove underlines from links */
            border: none;
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
<h1>Welcome to the Inventory Management System</h1>
<div class="content">
    <ul>
        <li><a href="{{ url_for('add_product_route') }}">Add Product</a></li>
        <li><a href="{{ url_for('record_return_route') }}">Record Return</a></li>
        <li><a href="{{ url_for('record_waste_route') }}">Record Waste</a></li>
        <li><a href="{{ url_for('perform_physical_count_route') }}">Perform Physical Count</a></li>
        <li><a href="{{ url_for('audit_route') }}">Audit</a></li>
        <li><a href="{{ url_for('backup_data_route') }}">Backup Data</a></li>
    </ul>
    <br>
    <h2>Loss Prevention System Menu</h2>
    <ul>
        <li><a href="{{ url_for('add_product_route') }}" class="button">Add Product</a></li>
        <!-- Add other menu options here -->
    </ul>
</div>
</body>
</html>
