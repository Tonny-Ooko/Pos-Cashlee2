<!DOCTYPE html>
<html>
<head>
    <title>Record Waste</title>
    <style>
        body {
            background-color: blue; /* Set background color to blue */
            color: white; /* Set text color to white */
            text-align: center; /* Center-align content */
        }

        h1 {
            color: black; /* Set color of the heading to black */
        }

        form {
            background-color: white; /* Set form background color to white */
            padding: 20px; /* Add padding to the form */
            border-radius: 10px; /* Add rounded corners to the form */
            width: 300px; /* Set a fixed width for the form */
            margin: 0 auto; /* Center-align the form */
        }

        label {
            display: block; /* Display labels as blocks for better spacing */
            font-weight: bold; /* Make labels bold */
            margin-bottom: 10px; /* Add margin below labels */
            color: black; /* Set label text color to black */
        }

        input[type="number"], input[type="text"] {
            width: 100%; /* Make input fields take full width */
            padding: 5px; /* Add padding to input fields */
            margin-bottom: 10px; /* Add margin below input fields */
        }

        button[type="submit"] {
            display: block;
            padding: 10px 20px;
            background-color: blue; /* Set button background color to blue */
            color: white; /* Text color */
            text-decoration: none; /* Remove underlines from links */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Add pointer cursor on hover */
            margin-top: 10px; /* Add margin above the button */
        }

        ul {
            list-style-type: none; /* Remove default list bullets */
            padding: 0; /* Remove default padding */
        }

        li {
            margin: 10px 0; /* Add margin for spacing between list items */
        }
    </style>
</head>
<body>
    <h1>Record Waste</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required><br><br>
        <label for="waste_quantity">Waste Quantity:</label>
        <input type="number" id="waste_quantity" name="waste_quantity" required><br><br>
        <button type="submit">Record Waste</button>
    </form>

      <footer>
        <p>&copy; 2023 Cashless Society. All rights reserved.</p>
    </footer>
</body>
</html>
