<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Marketing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .message-box {
            width: 100%;
            height: 150px;
            padding: 5px;
            resize: vertical;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <button type="submit" class="button">Write Message</button><br><br>
            <textarea class="message-box" placeholder="Write your SMS message here"></textarea>
            <button type="submit" class="button">Send SMS</button>
        </div>
    </div>
</body>
</html>
