<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px auto; /* Center the form horizontally */
            width: 50%; /* Adjust the width as needed */
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <form method="post">
                <label for="creditor_name">Creditor Name:</label>
                <input type="text" name="creditor_name" required><br><br>

                <label for="credit_amount">Credit Amount:</label>
                <input type="number" name="credit_amount" required><br><br>

                <label for="identification_number">Identification Number:</label>
                <input type="text" name="identification_number" required><br><br>

                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" required><br><br>

                <button type="submit" class="button">Update Creditors</button>
            </form><br> <br>

            <form method="post">
                <button type="submit" class="button" name="check_creditors">Check Creditors</button>
            </form>

            <table>
                <tr>
                    <th>Creditor Name</th>
                    <th>Credit Amount</th>
                    <th>Identification Number</th>
                    <th>Phone Number</th>
                </tr>
                <!-- Populate the table with creditor details from the database -->

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
