<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px auto; /* Center the form horizontally */
            width: 50%; /* Adjust the width as needed */
        }

        .form label {
            display: block;
            margin-bottom: 10px;
        }

        .form input[type="text"],
        .form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
   {% if message %}
            <div>{{ message }}</div> <!-- Display successful message at the top -->
            {% endif %}
    <div class="container">
        <div class="form">
            <form method="post" action="/creditors2">
                <label for="creditor_name">Creditor Name:</label>
                <input type="text" name="creditor_name" required>

                <label for="credit_amount">Credit Amount:</label>
                <input type="number" name="credit_amount" required>

                <label for="identification_number">Identification Number:</label>
                <input type="text" name="identification_number" required>

                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" required>

                <button type="submit" class="button" name="update_creditors">Update Creditors</button>
            </form><br><br>

            <form method="post">
                <button type="submit" class="button" name="check_creditors">Check Creditors</button>
            </form>

            <table>
                <tr>
                    <th>Creditor Name</th>
                    <th>Credit Amount</th>
                    <th>Identification Number</th>
                    <th>Phone Number</th>
                </tr>
                <!-- Populate the table with creditor details from the database -->

                {% for creditor in creditors %}
                <tr>
                    <td>{{ creditor[0] }}</td>
                    <td>{{ creditor[1] }}</td>
                    <td>{{ creditor[2] }}</td>
                    <td>{{ creditor[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 20px;">
        <p>&copy; 2024 Cashless Society. All rights reserved.</p>
    </footer>
</body>
</html>
