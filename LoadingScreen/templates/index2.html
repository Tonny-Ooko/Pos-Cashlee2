<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debtors</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #007BFF; /* Blue background color */
    color: #fff; /* White text color */
}

h1 {
    color: #fff; /* White text color */
    text-align: center; /* Center align the text */
    margin-bottom: 20px; /* Add some space below the heading */
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.menu {
    float: right; /* Float the menu container to the right */
}

.menu a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.menu a:hover {
    background-color: #ddd;
    color: black;
}

form {
            background-color: #fff; /* White form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center horizontally */
            width: 50%; /* Adjust the width as needed */
        }

label {
    display: block; /* Ensure labels appear on a new line */
    margin-bottom: 5px; /* Add some space between labels and inputs */
    color: #000; /* Black color for visibility */
}

input[type="text"],
input[type="number"] {
    width: calc(100% - 16px); /* Make text and number inputs fill most of the width of the form */
    padding: 8px; /* Add padding to input fields */
    margin-bottom: 10px; /* Add some space between input fields */
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}


button[type="submit"] {
    background-color: #007BFF; /* Blue button color */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: block; /* Ensure button appears on a new line */
    margin-top: 10px; /* Add some space above the button */
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 50%; /* Set the width of the table */
    border-collapse: collapse;
    margin: 20px auto; /* Center the table horizontally */
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center; /* Center-align the content */
}

    </style>
</head>
<body>
 <nav class="navbar">
        <div class="menu">
            <a href="/sms">SMS Marketing</a>
            <a href="/creditors2">Creditors</a>
            <a href="/email_marketing">Email Marketing</a> <!-- Add this line for email marketing page -->
        </div>
    </nav>
     <br>
    <h1>Debtors</h1>
     <h9>{{ message }}</h9>
   <h2></h2>
       <form method="post">
        <label for="debtor_name">Debtor Name:</label>
        <input type="text" name="debtor_name" required><br>

        <label for="debt_amount">Debt Amount:</label>
        <input type="number" name="debt_amount" required><br>

        <label for="identification_number">Identification Number:</label>
        <input type="text" name="identification_number" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" required><br>

        <button type="submit">Update Debtors</button>
        </form>

    <form method="post">
        <button type="submit" name="check_debtors">Check Debtors</button>
    </form>

    <table>
        <tr>
            <th>Debtor Name</th>
            <th>Debt Amount</th>
            <th>Identification Number</th>
            <th>Phone Number</th>
        </tr>
        <!-- Populate the table with debtor details -->
        {% for debtor in debtors %}
        <tr>
        <td>{{ debtor[1] }}</td> <!-- Debtor Name -->
        <td>{{ debtor[2] }}</td> <!-- Debt Amount -->
        <td>{{ debtor[3] }}</td> <!-- Identification Number -->
        <td>{{ debtor[4] }}</td> <!-- Phone Number -->
       </tr>
       {% endfor %}

    </table>

    <script>
        // You can add JavaScript code here if needed
    </script>
        <br>
      <footer style="text-align: center; margin-top: 20px;">
        <p>&copy; 2024 Cashless Society. All rights reserved.</p>
      </footer>
</body>
</html>
