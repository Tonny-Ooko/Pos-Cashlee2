<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="500"> <!-- Refresh the page every 5 seconds -->
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #007BFF; /* Blue background color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            min-height: 100vh; /* Take at least the height of the viewport */
        }

        .container {
            background-color: #fff; /* White form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%; /* Adjust the width as needed */
            margin: auto; /* Center horizontally */
            text-align: center;
        }

        h1 {
            color: #007BFF; /* Blue text color */
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 5px; /* Reduced gap between grid items */
            text-align: left;
        }

        label {
            grid-column: 1;
            grid-row: auto;
            text-align: right; /* Align labels to the right */
            padding-right: 10px; /* Add some space between labels and textboxes */
        }

        input {
            grid-column: 2;
            grid-row: auto;
            width: 100%;
        }

        button {
            grid-column: span 2;
            background-color: #007BFF; /* Blue button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .registration-button-container {
            text-align: center; /* Center the button horizontally */
            margin-top: 20px; /* Add some space between the form elements and the button */
        }

        .registration-button-container button {
            background-color: gold; /* Set the background color to gold */
            color: #fff; /* Set the text color to white */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .registration-button-container button:hover {
            background-color: #ffd700; /* Darken the background color on hover */
        }

        footer {
            margin-top: auto; /* Push the footer to the bottom of the page */
            background-color: #007BFF; /* Blue background color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

    </style>
    <script>
        function togglePasswordVisibility() {
            console.log("Function called"); // Add this line to check if the function is called
            var passwordInput = document.getElementById("password");
            var passwordToggle = document.querySelector(".password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "Show Password";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form method="post" action="{{ url_for('login2') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <br>
    <form method="post" action="{{ url_for('reset_password', token=token) }}">
    <!-- Include other form fields for the new password if needed -->
    <input type="password" name="new_password" placeholder="Enter new password" required>
    <button type="submit">Reset Password</button>
    </form>

      <br>
    <div class="registration-button-container">
        <button onclick="location.href='{{ url_for('registration2') }}'" class="registration-button">Registration</button>
    </div>
</div>
<div class="flash-messages">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<footer>
    <p>&copy; 2024 Cashless Society. All rights reserved.</p>
</footer>
</body>
</html>
