<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #007BFF; /* Blue background color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 200px; /* Set the width of the navbar */
            z-index: 1000; /* Ensure navbar appears above other content */
        }
        .menu {
            text-align: center; /* Center menu items */
            margin-top: 50px; /* Adjust top margin to avoid overlapping with browser UI */
        }
        .menu a {
            display: block; /* Change display to block for full-width menu items */
            color: white;
            padding: 16px 20px; /* Increase padding */
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu a.active {
            background-color: #555; /* Highlight active page */
        }
        h1 {
            color: #fff; /* White text color */
            text-align: center;
            margin-bottom: 20px; /* Add space below the title */
        }

        button {
            background-color: #000; /* Black button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Add space above the buttons */
        }

        button:hover {
            background-color: #333;
        }
    </style>
  <head>
    <title>Product Information</title>
   </head>
<body>
    <nav class="navbar">
        <div class="menu">
            <a href="/audit" class="active">Audit Results</a>
        </div>
        </nav>
    <br>
    <h1>Product Information</h1>
    <!-- Display product information here -->
    <table>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>Description 1</td>
            <td>$10.99</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>Description 2</td>
            <td>$19.99</td>
            <td>75</td>
        </tr>
        <!-- Add more rows for additional products -->
    </table>

    <h2>Generate Reports</h2>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date"><br><br>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date"><br><br>

    <button onclick="location.href='/generate_report2'">Generate Sales Report</button><br>
    <button onclick="location.href='/analyze_profitability'">Analyze Profitability</button>

    <!-- Other user-specific options -->
<script>
        function generateSalesReport() {
            // Get the selected start and end dates
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            // Redirect to the server route with the selected dates as query parameters
            window.location.href = `/generate_report?start_date=${startDate}&end_date=${endDate}`;
        }

        function analyzeProfitability() {
            // Get the selected start and end dates
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            // Redirect to the server route with the selected dates as query parameters
            window.location.href = `/analyze_profitability?start_date=${startDate}&end_date=${endDate}`;
        }
    </script>

 <footer style="text-align: center; margin-top: 20px;">
        <p>&copy; 2024 Cashless Society. All rights reserved.</p>
    </footer>
</body>
</html>
