<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale and Loyalty Management</title>
    <style>
        body {
            background-color: blue; /* Set the background color to blue */
            text-align: center; /* Center-align all text within the body */
        }

        /* Center-align labels and their content */
        label {
            display: block; /* Make labels block-level elements */
            text-align: center; /* Center-align the text within labels */
        }

        /* Center-align the form */
        form {
            width: 300px; /* Set the form width */
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px; /* Add some padding for better readability */
            background-color: white; /* Set a white background for the form */
            border-radius: 10px; /* Add rounded corners to the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a shadow to the form */
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style the flash messages */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Point of Sale and Loyalty Management</h1>

    <form method="POST" action="/process_sale">
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" required><br>

        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required><br>

        <label for="product_price">Product Price:</label>
        <input type="text" name="product_price" required><br>

        <input type="submit" value="Process Sale">
    </form>

    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
