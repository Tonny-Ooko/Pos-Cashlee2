<!DOCTYPE html>
<html>
<head>
    <title>Apply Promotion</title>
    <style>
        body {
            background-color: #3498db; /* Blue background for the overall page */
            font-family: Arial, sans-serif;
            color: #ffffff; /* White text color */
            margin: 0; /* Remove default margin to prevent hidden content */
        }

        .container {
            background-color: #ffffff; /* White background for the form area */
            padding: 20px;
            border-radius: 10px;
            width: 400px; /* Adjust the width to your preference */
            margin: 100px auto 0; /* Center the container and add top margin */
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 10px; /* Add top margin to the title */
            font-size: 24px; /* Increase the font size for the title */
            color: black; /* Black text color for the title */
        }

        label {
            display: inline-block;
            width: 150px; /* Set label width to your preference */
            text-align: left; /* Align labels to the left */
            color: black; /* Black label text color */
        }

        input[type="text"] {
            width: 100%;
            padding: 5px; /* Reduced padding for smaller text boxes */
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #3498db; /* Blue button color */
            color: #ffffff; /* White text color */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">Apply Promotion</h1>
        <form method="POST">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required><br>

            <label for="discount_percentage">Discount Percentage:</label>
            <input type="text" id="discount_percentage" name="discount_percentage" required><br>

            <button type="submit">Apply Promotion</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{% if 'error' in message %}error{% else %}success{% endif %}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
<footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2023 Cashless Society. All rights reserved.</p>
</footer>


</html>
