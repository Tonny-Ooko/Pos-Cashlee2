<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        p.message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Product Registration</h1>
    <form method="POST" action="{{ url_for('product_registration') }}">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productDescription">Description:</label>
        <input type="text" id="productDescription" name="productDescription">

        <label for="productSku">SKU (Stock Keeping Unit):</label>
        <input type="text" id="productSku" name="productSku">

        <label for="productBarcode">Barcode:</label>
        <input type="text" id="productBarcode" name="productBarcode">

        <label for="productBrand">Brand:</label>
        <input type="text" id="productBrand" name="productBrand">

        <label for="productCategory">Category:</label>
        <input type="text" id="productCategory" name="productCategory">

        <label for="productUnit">Unit:</label>
        <input type="text" id="productUnit" name="productUnit">

        <label for="productCurrentStock">Current Stock:</label>
        <input type="text" name="productCurrentStock" id="productCurrentStock">

        <label for="productMinimumStock">Minimum Stock:</label>
        <input type="number" id="productMinimumStock" name="productMinimumStock">

        <label for="productMaximumStock">Maximum Stock:</label>
        <input type="number" id="productMaximumStock" name="productMaximumStock">

        <label for="productReorderQuantity">Reorder Quantity:</label>
        <input type="number" id="productReorderQuantity" name="productReorderQuantity">

        <label for="productStockStatus">Stock Status:</label>
        <input type="text" id="productStockStatus" name="productStockStatus">

        <label for="productLocation">Location:</label>
        <input type="text" id="productLocation" name="productLocation">

        <label for="productSellingPrice">Selling Price:</label>
        <input type="number" id="productSellingPrice" step="0.01" name="productSellingPrice" required>

        <label for="productCostPrice">Cost Price:</label>
        <input type="number" id="productCostPrice" step="0.01" name="productCostPrice">

        <label for="productProfitMargin">Profit Margin:</label>
        <input type="number" id="productProfitMargin" step="0.01" name="productProfitMargin">

        <label for="productSpecialDiscounts">Special Discounts:</label>
        <input type="text" id="productSpecialDiscounts" name="productSpecialDiscounts">

        <label for="productSupplierName">Supplier Name:</label>
        <input type="text" id="productSupplierName" name="productSupplierName">

        <label for="productSupplierContact">Supplier Contact:</label>
        <input type="text" id="productSupplierContact" name="productSupplierContact">

        <label for="productSupplierCode">Supplier Code:</label>
        <input type="text" id="productSupplierCode" name="productSupplierCode">

        <label for="productLeadTime">Lead Time:</label>
        <input type="number" id="productLeadTime" name="productLeadTime">

        <button type="submit">Register Product</button>
    </form>
    <div id="success-message" style="display: none;">
        <p class="message">Successfully registered the product!</p>
    </div>
    <br>
    <p class="message">{{ message }}</p>

 <script>
        // JavaScript code to show the success message
    document.addEventListener("DOMContentLoaded", function() {
      const successMessageDiv = document.getElementById("success-message");
            const messageBox = document.querySelector(".message");

            // Check if the message variable contains a success message
            if (messageBox.textContent.trim() === "Successfully registered the product!") {
                // Hide the original message box
                messageBox.style.display = "none";

                // Show the success message div
                successMessageDiv.style.display = "block";
            }
        });
    </script>

</body>
</html>
